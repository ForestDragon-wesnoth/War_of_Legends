#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Orcish Warlock
    name= _ "Orcish Warlock"
    race=orc
    image="units/orcs/warlock.png"
    profile="portraits/orc-warlock.webp"
    small_profile="portraits/orc-warlock.webp~SCALE(205,205)"
    gender=male,female

    hitpoints=43
    [resistance]
        arcane=70
        fire=60
        cold=60
    [/resistance]
    movement_type=orcishfoot
    movement=5
    experience=91
    level=2
    alignment=chaotic
    advances_to=Orcish Sorcerer
    {AMLA_DEFAULT}
    cost=37
    usage=mixed fighter
    description= _ "The Orcish Warlocks are seen only when the orcs are on the verge of a bloody revolt. They are well respected among the tribes and their mastery of magic is not to be to underestimated."

    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/warlock-defend-2.png" "units/orcs/warlock-defend-1.png" {SOUND_LIST:ORC_HIT} }

    [attack]
        name=staff
        description= _ "staff"
        type=impact
        range=melee
        damage=8
        number=1
        icon=attacks/staff-green.png
    [/attack]
    [attack]
        name=siphon
        description= _ "siphon"
        type=arcane
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/enervate.png
    [/attack]
    [attack]
        name=nature flare
        description= _ "nature flare"
        type=fire
        range=ranged
        icon="attacks/nature-flare.png"
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/warlock.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/orcs/warlock.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/orcs/warlock.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/orcs/warlock.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=siphon
        [/filter_attack]

        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0

        [missile_frame]
            halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
            offset=1.0~0.0
        [/missile_frame]

        [frame]
            image="units/orcs/warlock.png:550"
        [/frame]
        [frame]
            image="units/orcs/warlock-magic.png:300"
        [/frame]

        [halo1_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]

        [halo2_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]

        [sound_frame]
            sound=siphon.ogg
        [/sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=nature flare
        [/filter_attack]
        {MISSILE_FRAME_NATURE_FLARE}
        start_time=-575
        [frame]
            duration=50
            image="units/orcs/warlock.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/warlock-magic.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/orcs/warlock-magic.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/warlock-magic.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/warlock.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Orcish Witch"
        gender=female
        image="units/orcs/witch.png"
        profile="portraits/orc-shaman+female.webp"
        small_profile="portraits/orc-shaman+female.webp~SCALE(205,205)"
        die_sound=orc-female-die-[1~3].ogg
        {DEFENSE_ANIM "units/orcs/witch-defend-2.png" "units/orcs/witch-defend-1.png" orc-female-hit-[1~4].ogg }
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                begin=-200
                end=-100
                image="units/orcs/witch.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/orcs/witch.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/orcs/witch.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=150
                image="units/orcs/witch.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=siphon
            [/filter_attack]

            missile_start_time=-200
            start_time=-350
            halo1_start_time=-350
            halo2_start_time=-200
            sound_start_time=0

            [missile_frame]
                halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
                offset=1.0~0.0
            [/missile_frame]

            [frame]
                image="units/orcs/witch.png:550"
            [/frame]
            [frame]
                image="units/orcs/witch-magic.png:300"
            [/frame]

            [halo1_frame]
                halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
                offset=1.0
                auto_vflip=no
                auto_hflip=no
            [/halo1_frame]

            [halo2_frame]
                halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
                offset=0.0
                auto_vflip=no
                auto_hflip=no
            [/halo2_frame]

            [sound_frame]
                sound=siphon.ogg
            [/sound_frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=nature flare
            [/filter_attack]
            {MISSILE_FRAME_NATURE_FLARE}
            start_time=-575
            [frame]
                duration=50
                image="units/orcs/witch.png"
            [/frame]
            [frame]
                duration=100
                image="units/orcs/witch-magic.png"
                sound=fire.wav
            [/frame]
            [frame]
                duration=150
                image="units/orcs/witch-magic.png"
            [/frame]
            [frame]
                duration=75
                image="units/orcs/witch-magic.png"
            [/frame]
            [frame]
                duration=75
                image="units/orcs/witch.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
