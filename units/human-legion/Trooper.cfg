#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Legion Trooper
    name= _ "Legion Trooper"
    race=human
    image="units/human-legion/trooper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=armoredfoot
    movement=4
    experience=40
    level=1
    alignment=chaotic
    advances_to=Legion Guardian,Legion Crusher
    cost=19
    description= _ "As a Trooper of the Legion, this soldier's only purpose is to defend the castles or vanguards."
    die_sound={SOUND_LIST:HUMAN_DIE}
    usage=fighter
    [attack]
        name=hammer
        description=_"hammer"
        type=impact
        icon="attacks/hammer-dwarven.png"
        range=melee
        damage=11
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-legion/trooper.png" "units/human-legion/trooper.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-legion/trooper.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
