[unit_type]
    id=Steel_Leviathan
    name= _ "Steel Leviathan"
    race=steelhive
    gender="female"
    image="units/steel_leviathan.png"
    hitpoints=51
    movement_type=steelhive_aquatic
    movement=9
    experience=240
    level=3
    alignment=lawful
    advances_to=null
    cost=14
    usage=scout
    description= _ "The Alzebisk society was matriarchical, ruled by the female Leviathans of their race. This became their downfall, as each Leviathan was ambushed individually and their corpses metallized one by one, until in the end none remained to oppose the Steelhive. Now, the Leviathans' design serves as a model to which a rare few are upgraded."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_REGENERATES}

    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_SUBMERGE}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=constrict
        description=_"constrict"
        icon=attacks/collide.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=frost claws
        description=_"frost claws"
        icon=attacks/rayblade.png
        type=cold
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=ion beam
        description=_"ion beam"
        icon=attacks/dark-missile.png
        type=cold
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:COLLISION}
                begin=-250
                end=0
                image="units/steel_leviathan.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steel_leviathan.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -100}
        missile_start_time=-100
        [missile_frame]
            image="projectiles/darkmissile-n.png:200"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
