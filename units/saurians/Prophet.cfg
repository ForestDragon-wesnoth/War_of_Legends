#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Saurian Prophet
    name= _ "Saurian Prophet"
    race=lizard
    image="units/saurians/prophet.png"
    profile="portraits/saurians/augur.png"
    hitpoints=42
    movement_type=lizard
    movement=6
    experience=150
    level=3
	#[advancefrom]
	#	unit=Saurian Oracle
	#	experience=100
	#[/advancefrom]
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=39
    usage=archer
    description= _ "Certain saurians are seen dressed in arcane regalia and covered head to toe in horrifying, esoteric shapes and markings, both with paint and tattoo. Some suspect them to be visionaries, or oracles amongst their ilk. But whatever ‘societal’ function they may have, they are undeniably powerful in the strange magics their kind possess, and are beings to be wary of if ever seen."
    {NOTE_MAGICAL}
    {NOTE_HEALS}
    die_sound=hiss-die.wav
	{DEFENSE_ANIM "units/saurians/prophet-ne-defend1.png" "units/saurians/prophet-ne-defend1.png" hiss-die.wav }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]


    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=3
        icon=attacks/curse.png
    [/attack]
	

    [healing_anim]
        start_time=-300
		[halo_frame]
			duration=420
			halo=halo/saurian-magic-halo-[1~7].png:60
			auto_vflip=no
			halo_mod=~GS()~R(160)~G(45)~B(11)
		[/halo_frame]
    [/healing_anim]
	
	[standing_anim]
		start_time=0
		[frame]
			image="units/saurians/prophet-ne-bob[1~6].png:[120*6]"
		[/frame]
	[/standing_anim]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
		
            missile_start_time=-200
			
		[frame]
			image="units/saurians/prophet-ne-magic[1,2,1].png:[200*3]"
		[/frame]
			
			[if]
				hits=yes
				[missile_frame]
					duration=200
					image="projectiles/whitemissile-n.png"
					image_diagonal="projectiles/whitemissile-ne.png"
					sound=magicmissile.wav
					offset=0.0~0.8
					image_mod=~GS()~R(190)~G(45)~B(11)
				[/missile_frame]
				[missile_frame]
					duration=400
					halo="projectiles/whitemissile-impact-[1~8].png:50"
					offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
					halo_mod=~GS()~R(160)~G(45)~B(11)
				[/missile_frame]
			[/if]
			[else]
				hits=no
				[missile_frame]
					duration=200
					image="projectiles/whitemissile-n.png"
					image_diagonal="projectiles/whitemissile-ne.png"
					sound=magicmissile.wav
					offset=0.0~0.8
					alpha=.8~0.0:200
					image_mod=~GS()~R(190)~G(45)~B(11)
				[/missile_frame]
			[/else]
			
		[halo_frame]
			duration=420
			halo=halo/saurian-magic-halo-[1~7].png:60
			auto_vflip=no
			halo_mod=~GS()~R(160)~G(45)~B(11)
		[/halo_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/saurians/prophet-ne-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/saurians/prophet-ne-melee2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/saurians/prophet-ne-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/saurians/prophet-ne-melee3.png"
        [/frame]
        [frame]
            duration=90
            image="units/saurians/prophet-ne-melee4.png"
        [/frame]
        [frame]
            duration=80
            image="units/saurians/prophet-ne-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/saurians/prophet-ne-defend1.png"
        [/frame]
    [/attack_anim]
    [death]
        start_time=-800
        [frame]
			image="units/saurians/prophet-ne-die[1~4]:80"
			sound=hiss-die.wav
        [/frame]
		[frame]
			image="misc/blank-hex.png:400"
		[/frame]
    [/death]
[/unit_type]
