name: optimize

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

env:
  WESNOTH_VERSION: 1.17.23

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Optimize images
      uses: czyzby/wesnoth-png-optimizer@v1
      continue-on-error: true
      with:
        wesnoth-version: ${{ env.WESNOTH_VERSION }}
        threshold: 0
    - name: Commit images
      run: |
        git checkout -b optimize-images-by-github-actions
        git config --global user.name "github-actions"
        git config --global user.email "actions@users.noreply.github.com"
        git commit -am "ðŸ¤– Optimize $GITHUB_REPOSITORY@$GITHUB_SHA"
        git push origin optimize-images-by-github-actions
        gh pr create --base master --head optimize-images-by-github-actions --title "Optimize Images" --body "ðŸ¤– Optimize $GITHUB_REPOSITORY@$GITHUB_SHA"
